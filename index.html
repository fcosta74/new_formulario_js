<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formatação em um formulário</title>
        <script src="js/script.js" defer></script>
        <link rel="shortcut icon" href="fcs.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/estilos.css">
	</head>
	<body>
        <form action="https://api.staticforms.xyz/submit" method="post" id="form">
            <fieldset>
                <legend>Fórmulário de cadastro</legend>
                <progress id="progress" value="0" max="100"></progress> 
                <div class="inputBox">
                    <input type="text" name="name" id="name" class="inputUser" autocomplate="off">
                    <label name="name" for="nome" class="labelInput">Nome completo</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" autocomplate="off">
                    <label name="email" for="email" class="labelInput">E-mail</label>
                </div>
                <div class="inputBox">                    
                    <input type="date" name="number" id="date" class="inputUser" autocomplate="off">   
                    <label name="date" for="date" class="labelInput"><b>Data de Nascimento:</b></label>
                </div>
                <div class="inputBox">
                    <input name="cpf" type="text" maxlength="14" id="campo_cpf" class="inputUser" autocomplate="off">
                    <label name="number" class="labelInput">CPF:</label>
                </div>
                <div class="inputBox">
                    <input name="phone" type="text" id="campo_celular" maxlength="15" class="inputUser" autocomplate="off" onkeyup="handlePhone(event)" >
                    <label name="phone" class="labelInput">Celular: </label>
                </div>
                <div class="genero">
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" >
                    <label for="feminino">Feminino</label>
                    
                    <input type="radio" id="masculino" name="genero" value="masculino" >
                    <label for="masculino">Masculino</label>
                    
                    <input type="radio" id="outro" name="genero" value="outro" >
                    <label for="outro">Outro</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="city" id="city" class="inputUser" autocomplate="off">
                    <label name="city" for="city" class="labelInput">Cidade</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="state" id="state" class="inputUser" autocomplate="off">
                    <label name="state" for="state" class="labelInput">Estado</label>
                </div>
                <div class="inputBox">
                    <label class="labelInput">Mensagem: </label>
                    <textarea type="text" name="message" id="message" rows="5" placeholder="*Deixe uma mensagem*" autocomplate="off"></textarea>        
                    <button type="submit"> Enviar</button>   
                </div>
                
                
                <input type="hidden" name="accessKey" value="87b07ec0-6e23-4459-ad92-f71ec5c1c349">
                <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
            
            </fieldset>
        </form>              
        <!-- modal -->
        <div id="modal">
            <div class="modal-content">
              <span id="close-button">&times;</span>
              <p class="modal-message"></p>     
            </div>
        </div>  
    </body>
</html>
